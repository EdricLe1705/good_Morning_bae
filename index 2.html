    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?morning,sunrise') no-repeat center center/cover;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #box {
            width: 200px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        #arrow {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
        }

        #message-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 2em;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Hiá»‡u á»©ng trÃ¡i tim */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(-200px) rotate(-45deg); opacity: 0.5; }
            100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <script>
        function openMessage() {
            document.getElementById("message-container").style.display = "block";
            document.getElementById("box").style.display = "none";
            document.getElementById("arrow").style.display = "none";
            
            // Táº¡o hiá»‡u á»©ng trÃ¡i tim bay
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s"; 
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            setInterval(createHeart, 300);
        }
    </script>
